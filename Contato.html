<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meu Contato</title>
  </head>
  <body>
    <p>Para fazer contato, você deve usar uma carta mágica que se chama <br>
     <br>
    <a href="https://static.wikia.nocookie.net/hunterxhunter/images/b/b1/Contact_%28G.I_card%29_%3Dscan%3D.png/revision/latest?cb=20190222042242">Carta Contact</a></p>
     <br>
     <br>
     <p>Caso queira ver a descrição da carta <a href="https://hunterxhunter.fandom.com/wiki/Contact_(G.I_card)">Clique Aqui</a></p>
     <br>
     <p>Ilustração da carta logo abaixo</p>
     <img src="https://static.wikia.nocookie.net/hunterxhunter/images/b/b1/Contact_%28G.I_card%29_%3Dscan%3D.png/revision/latest?cb=20190222042242" alt="Contato" height="415" width="300" >
    <br>
     <form class="" action="index.html" method="post">
       <label>Account:</label>
       <input type="text" name="" value=""> <br>
       <label>Password</label>
       <input type="password" name="" value="">
       <input type="submit" name="" value="submit"> <br>
       <input type="file" name="" value=""> <br>
       <input type="date" name="" value=""> <br>

     </form>
     <hr size="3" noshade> <br>
     <form class="" action="index.html" method="post">
       <label>E-mail</label>
       <input type="text" name="" value="">
       <input type="submit" name="" value="Enviar"> <br> <br>
       <label>Envie seu currículo:</label> <br>
       <input type="file" name="" value=""> <br> <br>
       <input type="date" name="" value=""> <br>
       <input type="radio" name="" value=""> <br>
       <input type="range" name="" value=""> <br>
     </form>
     <hr> <br> <br>
     <form class="" action="index.html" method="post">
       <label>Your Name:</label>
       <input type="text" name="" value=""> <br>
       <label>Your Email:</label>
       <input type="email" name="" value=""> <br>
       <label>Your Message</label> <br>
       <textarea name="name" rows="10" cols="30"></textarea> <br>
       <input type="submit" name="" value="Enviar">


     </form>

  </body>
</html>
